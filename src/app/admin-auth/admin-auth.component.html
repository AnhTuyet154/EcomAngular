<div class="admin-auth">
  <div class="login">
    <h1>Admin Login</h1>
    <p class="error-p">{{authError}}</p>
    <form [formGroup]="adminLoginForm" (ngSubmit)="login()" class="common-form">
      <input class="form-input" type="userName" formControlName="userName" placeholder="Enter User Name">
      <input class="form-input" type="password" formControlName="password" placeholder="Enter Password">
      <button class="form-button" [disabled]="adminLoginForm.invalid">Login</button>
    </form>
  </div>
</div>

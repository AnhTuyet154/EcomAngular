<div class="update-product">
  <h1>Update Product</h1>
  <p class="message-p">{{ productMessage }}</p>
  <form [formGroup]="updateForm" (ngSubmit)="submit()" class="common-form">
    <input type="text" class="form-input" placeholder="Enter Product Name" formControlName="name" />
    <input type="text" class="form-input" placeholder="Enter Product Price" formControlName="price" />
    <select class="form-input" formControlName="categoryId">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
    <input type="text" class="form-input" placeholder="Enter Product Color" formControlName="color" />
    <textarea type="text" class="form-input" placeholder="Enter Product Description"
      formControlName="description"></textarea>
    <input type="text" class="form-input" placeholder="Enter Product Image URL" formControlName="image" />
    <button type="submit" class="form-button">Update Product</button>
  </form>
</div>

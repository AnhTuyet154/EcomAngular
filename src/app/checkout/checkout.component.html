<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7">
            <h3>Add shipping address</h3>
            <p class="message-p">{{orderMsg}}</p>
            <!-- Use formGroup and formControlName directives for reactive forms -->
            <form [formGroup]="checkoutForm" class="common-form" (ngSubmit)="orderNow()">
                <input type="text" class="form-input" formControlName="email" placeholder="Enter User Email" />
                <input type="text" class="form-input" formControlName="address" placeholder="Enter User Address" />
                <input type="text" class="form-input" formControlName="contact" placeholder="Enter contact details" />
                <button type="submit" class="form-button" [disabled]="!checkoutForm.valid">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{totalPrice}}</h3>
            <h4>Payment Method : <b>Pay on delivery</b></h4>
        </div>
    </div>
</div>
